<form>
    <h1>Deletando Veiculo</h1>

    <mat-form-field class="form">
        <mat-label>Nome do Veiculo</mat-label>
        <input matInput [(ngModel)]="veiculoObj.veiculo" required type="text" name="veiculo" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Marca </mat-label>
        <input matInput [(ngModel)]="veiculoObj.marca" type="text" name="marca" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Ano de Fabricação</mat-label>
        <input matInput [(ngModel)]="veiculoObj.ano" type="number" name="ano" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Cor</mat-label>
        <input matInput [(ngModel)]="veiculoObj.cor" type="text" name="cor" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Descrição</mat-label>
        <input matInput [(ngModel)]="veiculoObj.descricao" type="text" name="descricao" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Vendido</mat-label>
        <input matInput [(ngModel)]="veiculoObj.vendido" type="text" name="vendido" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Criado</mat-label>
        <input matInput [(ngModel)]="veiculoObj.created" type="text" name="created" disabled>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Atualizado</mat-label>
        <input matInput [(ngModel)]="veiculoObj.updated" type="text" name="updated" disabled>
    </mat-form-field>




    <div class="buttons">
        <button (click)="delete()" class="mat-elevation-z8" mat-stroked-button color="primary">Deletar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
